<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩</title>
</head>
<body>
    <table width="300" border="2" cellpadding="8">
        <tr>
            <td colspan="3">学生成绩</td>
        </tr>
        <tr>
            <td rowspan="2">张三</td><td>语文</td><td>98</td>
        </tr>
        <tr>
            <td>数学</td><td>95</td>
        </tr>
        <tr>
            <td rowspan="2">李四</td><td>语文</td><td>88</td>
        </tr>
        <tr>
            <td>数学</td><td>91</td>
        </tr>
    </table>
    <br>
    <table width="300px" height="300px" border="1">
        <tr align="center">
            <td rowspan="2" valign="middle">a</td ><td colspan="2" valign="middle">b</td>
        </tr>
        <tr align="center">
            <td valign="middle">e</td><td rowspan="2" valign="middle">c</td>
        </tr>
        <tr align="center">
            <td colspan="2" valign="middle">d</td>
        </tr>
    </table>
    <table width="300px" height="300px" border="1">
        <tr align="left">
            <td rowspan="2" valign="top">a</td ><td colspan="2" valign="middle">b</td>
        </tr>
        <tr align="center">
            <td valign="middle">e</td><td rowspan="2" valign="middle">c</td>
        </tr>
        <tr align="right">
            <td colspan="2" valign="middle">d</td>
        </tr>
    </table>
</body>
</html>
